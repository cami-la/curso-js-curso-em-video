<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
       body {
           background-color: rgb(125, 125, 238);
           color: white; /* Comentário em CSS */
           font: normal 20pt Arial;
       }
       h1 {
           color: rgb(212, 194, 58);
       }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt("Digite um número: ")); //String
        var n2 = Number(window.prompt("Digite outro númer: ")); //String
        var s = n1 + n2;

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`); //template String
    </script>
</body>
</html>
