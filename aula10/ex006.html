<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area" onclick="clickar()" onmouseenter = "entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area");
        a.addEventListener("click", clickar);
        a.addEventListener("mouseenter", entrar());
        a.addEventListener("mouseout", sair());

        function clickar() {
            a.innerText = "Clicou";
            a.style.background = "red";
        }

        function entrar() {
            a.innerText = "Entrou";
        }

        function sair() {
            a.innerText = "Saiu";
        }
    </script>
</body>
</html>
